<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 5</title>
  <style>
    .best-shared {
      text-align: center; /* Căn giữa toàn bộ */
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .logo img {
      width: 200px;
    }
    /* === TIÊU ĐỀ: Best Shared Hosting Company === */
    h2 {
      font-size: 28px;
      margin: 20px 0;
    }
    h2 strong {
      color: #007bff;
    }
    /* === ĐOẠN VĂN MÔ TẢ === */
    .lead-text {
      color: #666;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    /* === DANH SÁCH NÚT (View Plans, All Features) === */
    .btn-list {
      list-style: none;
      padding: 0;
    }
    .btn-list li {
      display: inline-block; /* NÚT NẰM NGANG*/
      margin: 0 10px;
    }
    /* === ĐỊNH DẠNG NÚT (button) === */
    .btn-list a {
      display: inline-block;
      padding: 12px 25px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-list a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <section class="best-shared">
    <p class="logo"><img style="width:200px" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt=""></p>
    <h2>Best <strong>Shared Hosting</strong> Company</h2>
    <p class="lead-text">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
    <ul class="btn-list">
      <li><a href="./">View Plans</a></li>
      <li><a href="./">All Features</a></li>
    </ul>
  </section>
</body>
</html>
