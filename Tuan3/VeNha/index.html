  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Card container */
    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 15px;
      font-size: 30px;
    }

    .profile {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #0d47a1;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .info {
      margin-top: 10px;
      font-size: 17px;
      line-height: 1.6;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      display: inline-block;
      margin: 0 8px;
      color: #0d47a1;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #0d47a1;
      padding: 6px 14px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .social a:hover {
      background: #0d47a1;
      color: white;
    }

    h2 {
      color: #0d47a1;
      border-left: 5px solid #0d47a1;
      padding-left: 10px;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
      padding: 0;
    }

    li a {
      display: block;
      background: #f5f8ff;
      color: #0d47a1;
      font-weight: 500;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    li a:hover {
      background: #0d47a1;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 15px;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h1 { font-size: 24px; }
      li a { font-size: 16px; }
    }
  </style>
