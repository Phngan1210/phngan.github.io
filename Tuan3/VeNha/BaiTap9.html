<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 9</title>

  <!-- Icon Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    .best-shared {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .logo img {
      width: 200px;
    }
    /* === TIÊU ĐỀ === */
    h2 {
      font-size: 28px;
      margin: 20px 0;
    }
    h2 strong {
      color: #007bff;
    }
    /* === ĐOẠN VĂN MÔ TẢ === */
    .lead-text {
      color: #666;
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 16px;
    }
    /* === DANH SÁCH NÚT === */
    .btn-list {
      list-style: none;
      padding: 0;
    }
    .btn-list li {
      display: inline-block;
      margin: 0 10px;
    }
    /* === NÚT (có icon) === */
    .btn-list a {
      display: inline-block;
      padding: 12px 25px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn-list a i {
      margin-right: 8px; /* Khoảng cách giữa icon và chữ */
      font-size: 1.1em;
    }
    .btn-list a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <section class="best-shared">
    <p class="logo">
      <img style="width:200px" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="Logo">
    </p>
    <h2>Best <strong>Shared Hosting</strong> Company</h2>
    <p class="lead-text">
      With this responsive landing page template, you can promote your all hosting, domain and email services.
    </p>
    <ul class="btn-list">
      <li>
        <a href="./">
          <i class="fas fa-rocket"></i> View Plans
        </a>
      </li>
      <li>
        <a href="./">
          <i class="fas fa-cogs"></i> All Features
        </a>
      </li>
    </ul>
  </section>
</body>
</html>
