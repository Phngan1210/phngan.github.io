<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }

    /* a. Đại học UEH */
    .ueh {
      color: rgb(34, 14, 117);
      text-align: center;
      font-weight: bold;
      text-decoration: underline;
      font-size: 30px;
    }

   /* c. Khoa CNTTD */
    .cnttd {
      color: red;                          /* Chữ đỏ */
      text-align: right;                   /* Căn phải */
      font-style: italic;                  /* In nghiêng */
      font-size: 15px;                     /* 15px */
      opacity: 0.5;                        /* Mờ 50% */
      
      background: #d3d3d3;                 /* Màu nền xám (light gray) */
      padding: 10px 15px;                  /* Đệm trong */
      display: inline-block;               /* Để bo góc và căn phải */
      float: right;                        /* Đẩy sang phải */
      
      /* Viền chấm vàng + bo góc */
      border: 3px dotted gold;             /* Đường viền chấm màu vàng */
      border-radius: 20px;                 /* Bo góc tròn */
    }

    /* c. Logo BIT-UEH (hiệu ứng bóng chữ) */
    .bit-ueh {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin: 30px 0;
      color: #A7DD3C;
      background: #FFFFFF;
      text-shadow: 
        2px 0 0px #800040,
        3px 2px 0px rgba(77,0,38,0.5),
        3px 0 3px #FF002B,
        5px 0 3px #800015,
        6px 2px 3px rgba(77,0,13,0.5),
        6px 0 9px #FF5500,
        8px 0 9px #802A00,
        9px 2px 9px rgba(77,25,0,0.5),
        9px 0 18px #FFD500,
        11px 0 18px #806A00,
        12px 2px 18px rgba(77,66,0,0.5),
        12px 0 30px #D4FF00,
        14px 0 30px #6A8000,
        15px 2px 30px rgba(64,77,0,0.5),
        15px 0 45px #80FF00,
        17px 0 45px #408000,
        17px 2px 45px rgba(38,77,0,0.5);
    }
    /* === d. Logo BIT làm nền lặp lại + cố định === */
    body {
      background-image: url('https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png');
      background-size: 30px 30px;           /* Kích thước logo 30x30px */
      background-repeat: repeat;            /* Lặp lại toàn trang */
      background-attachment: fixed;         /* Cố định khi cuộn */
      background-position: center;          /* Căn giữa (tùy chọn) */
      margin: 0;
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    /* === e. Đoạn văn TMĐT === */
    .tmdt-box {
      width: 100px;                        /* Rộng: 100px */
      height: 50px;                        /* Cao: 50px */
      border: 1px solid #ccc;
      padding: 5px;
      margin: 30px 0;
      overflow: hidden;                    /* Ẩn nội dung tràn */
      background: white;
      font-size: 12px;
      line-height: 1.4;
      position: relative;
    }

    .tmdt-text {
      white-space: nowrap;                 /* Không xuống dòng */
      overflow: hidden;
      text-overflow: ellipsis;             /* Tự động thêm ... */
      display: block;
    }
  </style>
</head>
<body>
  </style>
</head>
<body>

  <!-- a. Đại học UEH -->
  <p class="ueh">Đại học UEH</p>

  <!-- b. Khoa CNTTD -->
  <p class="cnttd">Khoa CNTTD</p>

  <!-- c. BIT-UEH (hiệu ứng bóng) -->
  <p class="bit-ueh">BIT-UEH</p>

  <!-- d. Logo BIT 30px -->
  <div class="logo-bit"></div>

  <!-- e. Đoạn văn TMĐT -->
  <div class="tmdt-box">
    <p class="tmdt-text">
      Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn cho sự phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở nên sôi động hơn khi có nhiều
    </p>
  </div>

</body>
</html>
