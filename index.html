  <title>Bài tập về nhà - Tuần 4</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffeaf4, #fff0f7, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(255, 182, 193, 0.3);
      padding: 40px;
      animation: fadeIn 1s ease;
      transition: all 0.4s ease; /* Hiệu ứng mượt khi container thay đổi */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 15px;
      font-size: 30px;
      transition: all 0.3s ease; /* Làm mượt khi đổi màu/scale */
    }

    /* Hover: Đổi màu và phóng to nhẹ khi rê chuột */
    h1:hover {
      color: #ec407a;
      transform: scale(1.03);
      text-shadow: 0 0 10px rgba(236, 64, 122, 0.2);
    }

    /* =======================
       PHẦN THÔNG TIN CÁ NHÂN
    ======================== */
    .profile {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #f48fb1;
      object-fit: cover;
      transition: all 0.4s ease-in-out; /* Mượt khi ảnh phóng to */
    }

    /* Hover: ảnh phóng to + xoay nhẹ + đổ bóng */
    .profile img:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
    }

    .info {
      margin-top: 10px;
      font-size: 17px;
      line-height: 1.6;
      transition: all 0.3s ease; /* Mượt khi chữ dịch chuyển */
    }

    /* Hover: chữ chuyển màu hồng và trượt nhẹ sang phải */
    .info p:hover {
      color: #ec407a;
      transform: translateX(5px);
    }

    /* =======================
       NÚT MẠNG XÃ HỘI
    ======================== */
    .social {
      margin-top: 10px;
    }

    .social a {
      display: inline-block;
      margin: 0 8px;
      color: #d81b60;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #f48fb1;
      padding: 6px 14px;
      border-radius: 30px;
      transition: all 0.3s ease-in-out; /* Mượt khi đổi màu/nền */
    }

    /* Hover: nền hồng nhạt, chữ trắng, nổi lên nhẹ */
    .social a:hover {
      background: #f8bbd0;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(216, 27, 96, 0.3);
    }

    h2 {
      color: #d81b60;
      border-left: 5px solid #f48fb1;
      padding-left: 10px;
      margin-top: 30px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    /* Hover: đổi màu và tăng khoảng cách giữa các ký tự */
    h2:hover {
      color: #ec407a;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 12px;
      padding: 0;
    }

    li a {
      display: block;
      background: #fff0f7;
      color: #d81b60;
      font-weight: 500;
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease; /* Mượt khi hover */
      box-shadow: 0 2px 5px rgba(255,182,193,0.2);
    }

    /* Hiệu ứng ánh sáng lướt ngang */
    li a::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: all 0.6s ease;
    }

    /* Khi hover: ánh sáng di chuyển qua thẻ */
    li a:hover::before {
      left: 100%;
    }

    /* Hover: đổi nền, phóng to nhẹ, đổ bóng */
    li a:hover {
      background: #f48fb1;
      color: white;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 6px 12px rgba(216,27,96,0.3);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 15px;
      color: #666;
      transition: all 0.3s ease; /* Mượt khi đổi màu */
    }

    /* Hover: đổi màu và giãn chữ */
    footer:hover {
      color: #d81b60;
      letter-spacing: 0.5px;
    }


    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      h1 { font-size: 24px; }
      li a { font-size: 16px; }
    }
  </style>
