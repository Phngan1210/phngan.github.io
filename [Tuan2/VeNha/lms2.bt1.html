<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu 1 - Tiêu đề HTML</title>
  <style>
    /* CSS định dạng cho tiêu đề */
    h1 {
      text-align: center;   /* canh giữa */
      color: blue;          /* màu xanh */
      font-weight: bold;    /* in đậm */
    }

    h2 {
      text-align: right;    /* canh phải */
      color: red;           /* màu đỏ */
      font-style: italic;   /* in nghiêng */
    }
  </style>
</head>
<body>
  <!-- Nội dung hiển thị -->
  <h1>Chào mừng bạn đến website của trường ĐHKT TP.HCM</h1>
  <h2>Khoa Công Nghệ Thông Tin Kinh Doanh</h2>
</body>
</html>
